<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio de sesion</title>
    <link rel="stylesheet" href="InicioHotel/style2.css">
</head>

<body>
    <div class="container">
        <form action="" class="form" id="form" autocomplete="off">
            <p class="form-titulo">Inicio de Sesión del Huésped</p>

            <div class="form-input user">
                <input type="text" id="user">
                <label for="user">Usuario</label>
                <p class="mensajeError"></p>
            </div>


            <div class="form-input password">
                <input type="password" id="password">
                <label for="password">Contraseña</label>
                <p class="mensajeError"></p>
            </div>



            <center>
                <p class="link"><a href="Registro.html">¿Aun no tienes cuenta?</a></p>
            </center>



            <div class="form-boton">
                <input type="submit" value="Iniciar Sesión">
            </div>

            <p class="mensajeCorrecto"></p>
        </form>
    </div>
    <script src="InicioHotel/Inicio.js"></script>
</body>

</html>

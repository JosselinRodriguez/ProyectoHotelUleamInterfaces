<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reservaciones</title>
    <link rel="stylesheet" href="ReservacionesHotel/Reservaciones.css">
</head>

<body>
    <h1>Reservaciones de Hotel ULEAM</h1>
    <form id="reservation-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="habitacion">Tipo de habitación:</label>
        <select id="habitacion" name="habitacion" required>
      <option value="individual">Individual</option>
      <option value="doble">Doble</option>
      <option value="triple">Triple</option>
    </select>


        <label for="personas">Número de personas:</label>
        <input type="number" id="personas" name="personas" required>

        <center>
            <button type="submit">Reservar</button>
        </center>
    </form>
    <script src="ReservacionesHotel/Reservaciones.js"></script>
</body>

</html>

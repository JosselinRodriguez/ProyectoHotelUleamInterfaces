<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal-Menu</title>

    <link rel="stylesheet" href="MenuHotel/Menu.css">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body id="body">

    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <h4>HOTEL ULEAM</h4>
        </div>

        <div class="options__menu">


            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-magnifying-glass" title="Búsqueda"></i>
                    <h4>Búsqueda</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-book-open-reader" title="Registro"></i>
                    <h4>Registro</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-user" title="Inicio de sesión"></i>
                    <h4>Inicio de sesión</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-file" title="Reservaciones"></i>
                    <h4>Reservaciones</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-location-dot" title="Ubicación"></i>
                    <h4>Ubicación</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-sticky-note" title="Blog"></i>
                    <h4>Blog</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-id-badge" title="Contacto"></i>
                    <h4>Contacto</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-address-card" title="Mas información"></i>
                    <h4>Mas información</h4>
                </div>
            </a>

        </div>

    </div>

    <script src="MenuHotel/Menu.js"></script>
</body>

</html>

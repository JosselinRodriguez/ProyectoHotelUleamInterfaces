<!DOCTYPE html>
<html>

<head>
    <title>Ingreso de Huéspedes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Ingreseosalida/Ingreseosalida.css">
</head>

<body>
    <header>
        <h1>Ingreso y salida de Huéspedes</h1>
    </header>
    <main>
        <section class="form-container">
            <h2>Formulario de Ingreso</h2>
            <form id="form-ingreso" action="procesar.php" method="POST">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="fecha-llegada">Fecha de llegada:</label>
                <input type="date" id="fecha-llegada" name="fecha-llegada" required>
                <label for="fecha-salida">Fecha de salida:</label>
                <input type="date" id="fecha-salida" name="fecha-salida" required>
                <button type="submit" id="btn-ingreso">Registrar ingreso</button>
            </form>
        </section>
    </main>
    <footer>
        <center>
            <p>Todos los derechos reservados © 2023 Hotel UlEAM</p>
        </center>

    </footer>
    <script src="Ingreseosalida/Ingreseosalida.js"></script>
</body>

</html>

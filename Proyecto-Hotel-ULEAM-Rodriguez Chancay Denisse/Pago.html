<!DOCTYPE html>
<html>

<head>
    <title>Pago de Reservaciones en Hotel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="PagoHotel/pago.css">
</head>

<body>
    <div class="container">
        <h1>Pago de Reservaciones en Hotel ULEAM</h1>
        <form>
            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber">
            <label for="cardName">Nombre en la Tarjeta:</label>
            <input type="text" id="cardName" name="cardName">
            <label for="expDate">Fecha de Expiración:</label>
            <input type="text" id="expDate" name="expDate">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv">

            <center>
                <input type="submit" value="Pagar">
            </center>
        </form>
    </div>
    <script src="PagoHotel/pago.js"></script>
</body>

</html>

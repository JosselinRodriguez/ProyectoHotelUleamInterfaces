<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto Hotel ULEAM</title>
    <link rel="stylesheet" href="ContactoHotel/contacto.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="" />
        <div class="form">

            <div class="contact-info">
                <h3 class="title">Contactanos</h3>
                <p class="text">
                    Si nececitas informaci√≥n sobre el servicio que ofrece el Hotel Uleam o estas interesado en hospedarte, rellena el formulario y nos pondremos en contacto contigo lo antes posible.
                    <div class="info">
                        <div class="information">
                            <img src="ContactoHotel/correo.png" class="icon" alt="" />
                            <p>JosselinRodriguez@gmail.com</p>
                        </div>
                        <div class="information">
                            <img src="ContactoHotel/telefono.png" class="icon" alt="" />
                            <p>05-257-8646</p>
                        </div>
                    </div>


                    <div class="social-media">
                        <p> Redes Sociales:</p>
                        <div class="social-icons">

                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
            </div>




            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html" autocomplete="off">
                    <center>
                        <h3 class="title">Formulario</h3>
                    </center>
                    <div class="input-container">
                        <input type="text" name="name" class="input" />
                        <label for="">Nombre</label>
                        <span>Nombre</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" />
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Celular</label>
                        <span>Celular</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Observaciones</label>
                        <span>Observaciones</span>
                    </div>
                    <center><input type="submit" value="Enviar" class="btn" /></center>
                </form>
            </div>
        </div>
    </div>

    <script src="ContactoHotel/contacto.js"></script>
</body>

</html>
